<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip_수정하기</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/tip.upload.css">
</head>

<!-- 이미지 업로드 하는거 nodejs -> 20240619 -->

<body>

  <form id="uploadBox" class="form" action="http://127.0.0.1:3000/whisky/upload" method="post"
    enctype="multipart/form-data">
    <select name="category" id="category">
      <option value="" selected>category</option>
      <option value="1">snack</option>
      <option value="2">recipe</option>
      <option value="3">Information</option>
    </select>
    <input type="text" placeholder="제목을 입력해주세요" id="tipCorrecionTitle" name="title">
    <textarea name="content" id="tipCorrecionContent"></textarea>
    <div id="uploadBoxBtn">
      <input type="file" id="tipFile" name="file">
      <div>
        <button id="cancellationBtn" type="button">취소</button>
        <button id="tipCorrecionBtn">확인</button>
      </div>
    </div>
  </form>
</body>
<script src="../js/tip.upload.js"></script>

</html>
